<div class="row" style="margin-top: 10px;">
    <app-new-post></app-new-post>
    <div class="col-md-8">
        <div class="list-group postList">
            
            <div cdkDropList (cdkDropListDropped)="drop($event)">
                <div class="list-placeholder" style="color: white;" *ngIf='posts?.length < 1'>
                    <h4>No items in the list</h4>
                    <p>Start adding some stuff to do!</p>
                </div>
            <div class="row postItem " *ngFor="let post of posts" cdkDrag>
                

                <div class="textContainer col">
                    <p>{{post.postContent}}</p>
                </div>
                <div class="col-xs align-self-end ButtonContainer">
                    <button class="btn delete pull-right " (click)="onDeletePost(post)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#efefef" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                          </svg>
                    </button> 
                </div>
                <div class="col-xs align-self-end ButtonContainer" cdkDragHandle>
                    <button class="btn pull-right moveButton ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#efefef" class="bi bi-arrows-move" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708l2-2zM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10zM.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L1.707 7.5H5.5a.5.5 0 0 1 0 1H1.707l1.147 1.146a.5.5 0 0 1-.708.708l-2-2zM10 8a.5.5 0 0 1 .5-.5h3.793l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L14.293 8.5H10.5A.5.5 0 0 1 10 8z"/>
                          </svg>
                    </button> 
                </div>
                
                
            </div>
            </div>
        </div>
        
    </div>
    
</div>
